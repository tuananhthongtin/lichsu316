<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lịch Sử Sư Đoàn 316 - Phần 2</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f4f4f4;
        color: #333;
        text-align: center;
      }
      header {
        background-color: #004080;
        color: white;
        padding: 20px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
      }
      header h1 {
        margin: 0;
        font-size: 2em;
      }
      .container {
        max-width: 1200px;
        margin: 20px auto;
        padding: 0 20px;
      }
      .pdf-viewer {
        width: 100%;
        height: 600px;
        border: none;
      }
      .back-button {
        display: inline-block;
        background-color: #0066cc;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        font-size: 1.1em;
        text-decoration: none;
        margin: 20px 0;
        transition: background-color 0.3s;
      }
      .back-button:hover {
        background-color: #003366;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <a href="index.html" class="back-button">Quay về</a>
      <iframe src="pdfs/DBP.pdf" class="pdf-viewer"></iframe>
    </div>
  </body>
</html>
