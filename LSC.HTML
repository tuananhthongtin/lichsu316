<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lịch Sử Sư Đoàn 316 - Phần 1</title>
    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        width: 100vw;
        height: 100vh;
        overflow: hidden; /* Ngăn cuộn ngoài iframe */
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        color: #333;
        display: flex;
        flex-direction: column;
      }
      header {
        background-color: #004080;
        color: white;
        padding: 10px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        width: 100%;
        box-sizing: border-box;
      }
      header h1 {
        margin: 0;
        font-size: 1.5em;
      }
      .container {
        flex: 1;
        width: 100vw;
        height: calc(100vh - 70px); /* Trừ header và nút */
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
      }
      .pdf-viewer {
        width: 100vw;
        height: 100%; /* Chiếm toàn bộ không gian container */
        border: none;
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      .back-button {
        display: inline-block;
        background-color: #0066cc;
        color: white;
        padding: 8px 15px;
        border: none;
        border-radius: 5px;
        font-size: 1em;
        text-decoration: none;
        margin: 5px 0;
        transition: background-color 0.3s;
      }
      .back-button:hover {
        background-color: #003366;
      }
      @media (max-width: 768px) {
        header h1 {
          font-size: 1.2em;
        }
        .back-button {
          padding: 6px 12px;
          font-size: 0.9em;
        }
        .container {
          height: calc(100vh - 60px);
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <a href="index.html" class="back-button">Quay về</a>
      <iframe src="pdfs/LSC.pdf" class="pdf-viewer"></iframe>
    </div>
  </body>
</html>
